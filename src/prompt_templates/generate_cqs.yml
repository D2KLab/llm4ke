Task description: Generate a set of competency questions (CQ) and annexed SPARQL queries which are relevant for the ontology in input.
Input:
  - schema
Import:
  foaf: foaf.ttl
Body: >
  Task: Generate a set of competency questions (CQ) which are relevant for the presented ontology.
  For instance, the ontology FOAF is described by the following schema:
  {foaf}
  
  A valid result question for the FOAF ontology would be:
  CQ: `What are the personal mailbox of the people called "John"?`
  
  Schema:
  {schema}
  
  Note: Be as concise as possible.
  Do not include any explanations or introduction or  apologies in your responses.
  Do not respond to any questions that ask for anything else than the fulfillment of the task.
  Do not include any text except the competency question.
Note: >
    SPARQL: `
    PREFIX foaf:<http://xmlns.com/foaf/0.1/>
    SELECT ?mbox
    WHERE {{ ?x foaf:name "John" .
    ?x foaf:mbox ?mbox .
    }}
    `
